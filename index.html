<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Click Game</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <img
              src="https://www.stickpng.com/assets/images/580b585b2edbce24c47b270b.png"
              alt="moon"
              height=" 200px"
              width="200px"
              onclick="mine()"
            />
            <h2>Cheese: <span id="cheese-count"></span></h2>
          </div>
          <div class="col-12">
            <div>
              <button class="btn btn-info" onclick="buyPickAxe()">
                PickAxe
              </button>
              <p>PickAxe Count: <span id="pick-count"></span></p>
              <p>Multiplier: <span id="pick-multiplier"></span></p>
            </div>
            <div>
              <button class="btn btn-info" onclick="buyGrater()">Grater</button>
            </div>
            <p>Grater Count: <span id="grater-count"></span></p>
              <p>Multiplier: <span id="grater-multiplier"></span></p>
            </div>
            <div>
              <button class="btn btn-info" onclick="buyMelter()">Melter</button>
            </div>
            <div>
              <button class="btn btn-info" onclick="buyRover()">Rover</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="week2.js"></script>
  </body>
</html>
