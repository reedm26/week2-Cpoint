<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Click Game</title>
  </head>
  <body class="bg">
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <img
              src="https://www.stickpng.com/assets/images/580b585b2edbce24c47b270b.png"
              alt="moon"
              height=" 200px"
              width="200px"
              onclick="mine()"
            />
            <h2 class="yellow-text">Cheese: <span id="cheese-count"></span></h2>
            <h3 class="text-light">Per Click: <span id="per-click"></span></h3>
            <h3 class="blue-text">Per Second: <span id="per-second"></span></h3>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <div>
              <button class="btn btn-primary" onclick="buyPickAxe()">
                PickAxe $<span id="pick-price"></span>
              </button>
              <p class="blue-text">
                PickAxe Count: <span id="pick-count"></span>
              </p>
              <p class="blue-text">
                Multiplier: <span id="pick-multiplier"></span>
              </p>
            </div>
          </div>
          <div class="col-6">
            <div>
              <button class="btn btn-secondary" onclick="buyGrater()">
                Grater $<span id="grater-price"></span>
              </button>
              <p class="grey-text">
                Grater Count: <span id="grater-count"></span>
              </p>
              <p class="grey-text">
                Multiplier: <span id="grater-multiplier"></span>
              </p>
            </div>
          </div>
          <div class="col-6">
            <div>
              <button class="btn btn-warning" onclick="buyMelter()">
                Melter $<span id="melter-price"></span>
              </button>
              <p class="yellow-text">
                Melter Count:<span id="melter-count"></span>
              </p>
              <p class="yellow-text">
                Multiplier:<span id="melter-multiplier"></span>
              </p>
            </div>
          </div>
          <div class="col-6">
            <div>
              <button class="btn btn-danger" onclick="buyRover()">
                Rover $<span id="rovers-price"></span>
              </button>
              <p class="red-text">
                Rover Count: <span id="rovers-count"></span>
              </p>
              <p class="red-text">
                Multiplier:<span id="rovers-multiplier"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="week2.js"></script>
  </body>
</html>
